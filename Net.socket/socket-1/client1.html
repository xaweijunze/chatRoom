<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-客户端</title>
</head>
<style>

.box {
        width: 300px;
        height: 300px;
        border: 1px solid black;
        margin: 0 auto; 
        padding-top: 30px;
        }
    .main {
        width: 100%;
        height: 100%;
    }
    .enterText {
        padding-top: 20px;
        margin: 0 auto; 
        width: 300px;
        height: 50px;
    }
    .textArea {
        float: left;
        width: 220px;
        height: 50px;
    }
    .btn {
        margin-top: 30px;
        float :right;
    }


</style>
<body>
    <div class="main">
        <div class="box"></div>
        <div class="enterText">
            <textarea class="textArea" autofocus= "autofocus" placeholder="最多20个字" maxlength="20"></textarea>
            <div class="btn"> 
            <button>发送消息</button>
            </div>
        </div>
    </div>  
 <script>
    const TYPE_ENTER = 0;
    const TYPE_LEAVE = 1;
    const TYPE_MSG = 2;
     var input = document.querySelector('input');
     var button = document.querySelector('button');
     var div = document.querySelector('div');
    //1.创建websocket
        //参数是websocket的服务地址
    var socket = new WebSocket('ws://localhost:3001');
    // 2.当和websocket服务连接成功的时候出发
    socket.addEventListener('open',function(){
        console.log('连接服务器成功了');
        div.innerHTML = '连接服务器成功';
    })
    // 3.主动给websocket服务发送信息
    button.addEventListener('click',function(){
        var value = input.value;
        socket.send(value);
        input.value = '';
    })
    socket.addEventListener('message',function(e){
        var data = JSON.parse(e.data);
        var newP = document.createElement('p');
        newP.innerHTML = data.type + ':' + +data.msg+'------'+data.time;
        if(data.type === TYPE_ENTER){
            newP.style.color = 'green';
        }else if (data.type ===TYPE_LEAVE){
            newP.style.color = 'red';
        } else{
            newP.style.color = 'blue';
        }
        div.appendChild(newP);
    })
 </script>
</body>

</html>
